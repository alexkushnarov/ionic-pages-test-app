<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button
        *ngIf="isAuthenticated"
        ion-item
        (click)="onLoad(rootPage)">
          <ion-icon name="book" item-left></ion-icon>
          Recipe
      </button>
      <button
        *ngIf="!isAuthenticated"
        ion-item
        (click)="onLoad(signInPage)">
          <ion-icon name="log-in" item-left></ion-icon>
          SignIn
      </button>
      <button
        *ngIf="!isAuthenticated"
        ion-item
        (click)="onLoad(signUpPage)">
          <ion-icon name="person" item-left></ion-icon>
          SignUp
      </button>
      <button
        *ngIf="isAuthenticated"
        ion-item
        (click)="onLogout()">
          <ion-icon name="log-out" item-left></ion-icon>
          LogOut
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
